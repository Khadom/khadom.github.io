<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yaserhub</title>
  </head>
  <body>
    <h1>Welcome to Yaserhub!</h1>
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 12</div>
        <img src="images/khaaaa.PNG" style="width:100%">
        <div class="text">Khadom Pyjama Scream</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 12</div>
        <img src="images/tattoo kha.jpg" style="width:100%">
        <div class="text">Khadom Spiderman/Dragontatoo</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 12</div>
        <img src="images/terminator.PNG" style="width:100%">
        <div class="text">Khadom Terminator</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 12</div>
        <img src="images/lickin kha.PNG" style="width:100%">
        <div class="text">Licking Khadom</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </body>
</html>
