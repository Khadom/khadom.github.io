<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="videos.css">
    <link rel="icon" href="images/cappy.png">
    <meta charset="utf-8">
    <title>Khadom Videos</title>
  </head>
  <body>

    <a href="index.html"><button type="button">Back to home</button></a>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <video name="vid" controls>
            <source src="videos/Yaser Schreibtisch.mp4" type="video/mp4">
          </video> 
         <strong><div class="text">Yaser am Schreibtisch</div></strong> 
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <video name="vid"  controls>
            <source src="videos/YaserEssen1.mp4" type="video/mp4">
            </video> 
           <strong><div class="text">Khadom am chillen </div></strong> 
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <video name="vid" controls>
                <source src="videos/YaserEssen2.mp4" type="video/mp4">
            </video> 
            <strong><div class="text">Khadom am essen </div></strong> 
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <video name="vid" controls>
            <source src="videos/YaserJuju.mp4" type="video/mp4">
            </video> 
            <strong><div class="text">Khadom on da beat</div></strong> 
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <video name="vid" controls>
            <source src="videos/YaserScream.mp4" type="video/mp4">
            </video> 
            <strong><div class="text">Yaser Scream :o</strong> 
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <video name="vid" controls>
          <source src="videos/khadom_bauch.mp4" type="video/mp4">
          </video> 
          <strong><div class="text">Yaser Bauch Slap</strong> 
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
  
      <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
          stopAllVideos();
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
          stopAllVideos();
        }
        
        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }

        function stopAllVideos(){
          var vids = document.getElementsByName("vid");
          vids.forEach(v => v.pause());
        }
        </script>

  </body>
</html>
